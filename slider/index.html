<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img onclick="showModalWindow(0)" src="img/img1.webp" alt="Not found" />
      <img onclick="showModalWindow(1)" src="img/img2.jpeg" alt="Not found" />
      <img onclick="showModalWindow(2)" src="img/img3.jpeg" alt="Not found" />
      <img onclick="showModalWindow(3)" src="img/img4.webp" alt="Not found" />
      <img onclick="showModalWindow(4)" src="img/img5.jpeg" alt="Not found" />
      <img onclick="showModalWindow(5)" src="img/img6.webp" alt="Not found" />
    </div>

    <div class="modal-window">
      <div class="content">
        <button onclick="closeModalWindow()" id="close-btn">x</button>
        <img id="modalImg" src="img/img1.webp" alt="Not found" />
        <div class="modal-btns">
          <button class="modal-btn prev" onclick="changeImg(-1)"><</button>
          <button class="modal-btn next" onclick="changeImg(1)">></button>
        </div>
        <div class="modal-dots"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
